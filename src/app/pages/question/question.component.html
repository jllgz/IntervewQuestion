<div class="container my-4">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center my-4">
                <h1>{{categoryInfo?.categoryName}}</h1>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <iqa-navigation-button [direction]="'Back'" [btnColor]="'btn-danger'" (click)="returnToMainPage()">
                </iqa-navigation-button>
                <iqa-navigation-button [direction]="'Next Question'" [btnColor]="'btn-success'" (click)="loadNextQuestion()">
                </iqa-navigation-button>
            </div>
            <div [ngClass]="{'no-image': !questionInfo.image}" class="d-flex justify-content-center">
                <h2>{{questionCount}}. {{questionInfo.question}}</h2>
            </div>
            <div *ngIf="questionInfo.image" class="d-flex justify-content-center align-items-center image-style">
                <img class="img-fluid" src={{questionInfo.image}} alt="" srcset="">
            </div>
        </div>
    </div>
